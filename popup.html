<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photonic</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
      width: 320px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #0078d4;
    }
    
    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
    }
    
    .stat-label {
      font-weight: 500;
    }
    
    .stat-value {
      font-weight: bold;
      color: #0078d4;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 8px 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    button:hover {
      background: #106ebe;
    }
    
    .settings-btn {
      background: #107c10;
    }
    
    .settings-btn:hover {
      background: #0b5a0b;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Photonic</h1>
    <div>v0.3.0</div>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Cached Studies:</span>
      <span class="stat-value" id="studyCount">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Cache Size:</span>
      <span class="stat-value" id="cacheSize">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Quota Usage:</span>
      <span class="stat-value" id="cacheUsage">-</span>
    </div>
  </div>
  
  <div class="actions">
    <button id="studyManager">ðŸ“Š Study Manager</button>
    <button id="openSettings" class="settings-btn">Open Settings</button>
    <button id="forcePoll">Force Poll Now</button>
    <button id="flushCache">Flush Cache</button>
  </div>
  
  <div class="footer">
    <p>DICOM Study Prefetcher for Aikenist PACS</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
