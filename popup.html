<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photonic</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
      width: 320px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #0078d4;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
    }

    .stat-label {
      font-weight: 500;
    }

    .stat-value {
      font-weight: bold;
      color: #0078d4;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .icon-button:hover {
      background-color: #f0f0f0;
    }

    .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .icon-label {
      font-size: 12px;
      color: #666;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Photonic</h1>
    <div>v0.3.0</div>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Studies:</span>
      <span class="stat-value" id="studyCount">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Size:</span>
      <span class="stat-value" id="cacheSize">-</span>
    </div>
  </div>

  <div class="icons">
    <div class="icon-button" id="vaultButton">
      <div class="icon">üèõÔ∏è</div>
      <div class="icon-label">Vault</div>
    </div>
    <div class="icon-button" id="cacheButton">
      <div class="icon">üíæ</div>
      <div class="icon-label">Cache</div>
    </div>
    <div class="icon-button" id="accountButton">
      <div class="icon">üë§</div>
      <div class="icon-label">Account</div>
    </div>
    <div class="icon-button" id="logsButton">
      <div class="icon">üìã</div>
      <div class="icon-label">Logs</div>
    </div>
  </div>

  <div class="footer">
    <p>DICOM Study Prefetcher for Aikenist PACS</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
